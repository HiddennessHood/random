<html>
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <script src="playerjs.js" type="text/javascript"></script>
        <script src="open.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Football</title>
    </head>
    <body> 
        <div class="site">
            <div class="playerzone">
                <iframe class="player" src="playerjs.html?file=playlist.txt" type="text/html" allowfullscreen></iframe>
            </div>
            <div class="chatzone">
                <iframe class="streamerplayer" src="https://player.twitch.tv/?channel=diegokanpasso&enableExtensions=true&muted=false&parent=hiddennesshood.github.io&player=popout&volume=1"></iframe>
                <div id="kanpasso" class="tabchat">
                    <iframe class="chat" src="https://www.twitch.tv/embed/diegokanpasso/chat?darkpopout&parent=hiddennesshood.github.io"></iframe>
                </div>
                <div id="segall" class="tabchat">
                    <iframe class="chat" src="https://www.twitch.tv/embed/segall/chat?darkpopout&parent=hiddennesshood.github.io"></iframe>
                </div>
                <div class="tab" id="chatswitch">   
                    <button class="chatbutton" onclick="openChat(event, 'kanpasso')" id="kanpassobutton">DiegoKanpasso</button>
                    <button class="chatbutton" onclick="openChat(event, 'segall')" id="segallbutton">Segall</button>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    document.getElementById("kanpassobutton").click();
</script>
